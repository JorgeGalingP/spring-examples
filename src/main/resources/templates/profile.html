<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<p th:text="${user.name}"></p>
<p th:text="${user.surname}"></p>
<p th:if="${user.email}" th:text="${user.email}"></p>
<p th:if="${user.email == null}">El usuario no tiene correo</p>

<p th:text="${result}"></p>
</body>
</html>
